<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Hide scrollbars */
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Add a subtle glow effect to the clock text */
        .text-glow {
            text-shadow: 0 0 8px rgba(52, 222, 80, 0.5), 0 0 20px rgba(74, 222, 128, 0.4);
        }
    </style>
</head>

<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">

    <!-- Main Clock Container -->
    <div id="clock-container"
        class="bg-slate-800/50 backdrop-blur-sm p-8 sm:p-12 rounded-2xl shadow-2xl border border-slate-700 w-11/12 max-w-2xl text-center    transition-all duration-300">
        <!-- Time Display -->
        <div class="flex justify-center items-end space-x-2 sm:space-x-4">
            <div id="time"
                class="font-orbitron text-6xl sm:text-8xl md:text-9xl font-bold tracking-widest text-green-400 text-glow">
                <span id="hours">00</span><span class="animate-pulse">:</span><span id="minutes">00</span>
            </div>
            <div class="flex flex-col items-start justify-end pb-2 sm:pb-4">
                <div id="seconds" class="font-orbitron text-2xl sm:text-3xl text-green-300 text-glow">00</div>
                <div id="ampm" class="text-xl sm:text-2xl font-semibold text-slate-400">AM</div>
            </div>
        </div>
        <!-- Date Display -->
        <div id="date" class="text-slate-400 text-lg sm:text-2xl mt-4 tracking-wider">
            Monday, October 6, 2025
        </div>
    </div>

    <script>
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const ampmElement = document.getElementById('ampm');
        const dateElement = document.getElementById('date');


        function updateClock() {
            // Create a new Date object to get the current time
            const now = new Date();

            // Get hours, minutes, and seconds
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Determine if it's AM or PM
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert hours from 24-hour to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // The hour '0' should be '12'

            // Format numbers to always have two digits (e.g., 01, 09)
            const paddedHours = String(hours).padStart(2, '0');
            const paddedMinutes = String(minutes).padStart(2, '0');
            const paddedSeconds = String(seconds).padStart(2, '0');

            // Update the text content of the HTML elements
            hoursElement.textContent = paddedHours;
            minutesElement.textContent = paddedMinutes;
            secondsElement.textContent = paddedSeconds;
            ampmElement.textContent = ampm;

            // Format the date string (e.g., "Monday, October 6, 2025")
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', dateOptions);
        }

        // Call updateClock once immediately on load to prevent initial delay
        updateClock();

        // Set an interval to run the updateClock function every 1000 milliseconds (1 second)
        setInterval(updateClock, 1000);
    </script>

</body>

</html>
